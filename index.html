        </div>
      </div>

      <div class="landscapeAlbum">
        <div class="slideWrapper landscape">
          <div class="left landscape">&#10094;</div>
          <div class="slides landscape">

          </div>
          <div class="right landscape">&#10095;</div>
        </div>

        <div class="thumbnailWrapper landscape">

      </div>
